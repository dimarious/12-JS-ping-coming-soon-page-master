<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mob_style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="ping__logo">
          <img src="images\logo.svg" alt="" srcset="" />
        </div>
        <div class="header__2">
          <h1><span>We are launching</span> soon!</h1>
        </div>
        <div class="header__3">Subscribe and get notified</div>
      </div>
      <form action="">
        <input type="email" class="input" placeholder="You email adress..." />
        <div class="form__error">
          <p>Please provide a valid email adress</p>
        </div>
        <button type="submit" class="btn">Notify Me</button>
        
      </form>
      <div class="wrap">
        <div class="container">
          <img
            class="illustration"
            src="images\illustration-dashboard.png"
            alt="illustration-dashboard"
            srcset=""
          />
        </div>
      </div>
      <div class="footer">
        <div class="icons">
          <div class="social facebook">
            <a href="https://facebook.com" target="_blank"
              ><i class="fa fa-facebook fa-1x"></i
            ></a>
          </div>
          <div class="social twitter">
            <a href="https://twitter.com" target="_blank"
              ><i class="fa fa-twitter fa-1x"></i
            ></a>
          </div>
          <div class="social instagram">
            <a href="https://instagram.com" target="_blank"
              ><i class="fa fa-instagram fa-1x"></i
            ></a>
          </div>
        </div>
        <div class="copyright__text">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
